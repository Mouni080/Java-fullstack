<html>
    <head>
        <title>My Webpage</title>
        <script>
            function myFunction() {
                document.write("<b>Example for Javascript Function");
            }
            function addition(a,b){
            let sum = a+ b;
            document.write("<b>Addition :"+ sum +"</b>");
            }
            function subraction(a,b){
            let sub = a - b;
            document.write("<b>Subraction :"+ sub +"</b>");
            }
            function multiplication(a,b){
            let multi = a * b;
            document.write("<b>Multiplication :"+ multi +"</b>");
            }
            function divide(a,b){
            let div = a / b;
            document.write("<b>Divide :"+ div +"</b>");
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click Me</button><br><br>
        <button onclick="addition(10,20)">Addition</button><br><br>
        <button onclick="subraction(10,20)">Subraction</button><br><br>
        <button onclick="multiplication(10,20)">Multiplication</button><br><br>
        <button onclick="divide(10,20)">Division</button>
    </body>
</html>
