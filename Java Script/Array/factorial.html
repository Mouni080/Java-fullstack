<!DOCTYPE html>
<html>
<head>
    <title>My web page</title>
</head>
<body>
    <script>
        const factorial = (n) => {
            let fact = 1;
            for(let i = 1; i <= n; i++){
                fact *= i;
            }
            return fact; 
        }
        let n = parseInt(document.write(getElementById("n").value)); 
        let result = factorial(n);
        document.write("<br>Factorial of " + n + " is: " + result);
    </script>
</body>
</html>
