<html>
    <head>
        <title>Class and Object</title>
    </head>
    <body>
        <script>
            class Student {
                constructor(name, age, studies) {
                    this.name = name;
                    this.age = age;
                    this.studies= studies;
                }
                display() {
                    document.write("<b><br>Student Name : " + this.name);
                    document.write("<b><br>Student Age : " + this.age);
                    document.write("<b><br>Student Studies : " + this.studies);

                }
            }
            var student1 = new Student("Raj",21,"CSE");
            student1.display();
            var student2 = new Student("Kumar",22,"IT");
            student2.display();
        </script>
    </body>
</html>
