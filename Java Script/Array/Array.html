<html>
    <head>
        <title>My web page</title>
        <script>
            function myFunction() {
                let skills = ["C","C++","Java"];
                document.write("<br>Array Element : " + skills);
                document.write("<br>Array Size : " + skills.length);
                document.write("<br>First Element : " + skills[0]);
                document.write("<br>List Element : " + skills[skills.length - 1]);
                skills.push("Python");
                document.write("<br>Array Element : " + skills);
                skills.pop();
                document.write("<br>Array Element : " + skills);
                document.write("<br>Array Element : " );
                for(let i = 0; i<skills.length; i++){
                    document.write("<br>"+skills[i]);
                }

            }
        </script>
    </head>
    <body onload="myFunction()">

    </body>
</html>
